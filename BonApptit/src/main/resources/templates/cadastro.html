<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BonApptit - Cadastrar Alimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-green-100 dark:from-gray-900 dark:to-green-900 min-h-screen flex items-center justify-center font-sans text-gray-900 dark:text-gray-100">



  <!-- Botão modo escuro -->
  <button id="toggleDarkMode"
          class="fixed top-4 right-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-full p-3 shadow-md hover:scale-110 transition-transform duration-300"
          aria-label="Alternar modo escuro">
    🌙
  </button>

  <div class="w-full max-w-lg bg-gray-200 dark:bg-gray-800 shadow-2xl rounded-2xl p-10 border border-green-600">
    <!-- Logo / Nome -->
    <div class="flex items-center justify-center mb-6">
      <span class="text-4xl" aria-hidden="true">🍏🥗</span>
    </div>

    <h1 class="text-3xl font-extrabold text-green-600 dark:text-green-400 text-center mb-2">
      BonApptit
    </h1>
    <p class="text-center text-gray-700 dark:text-gray-300 mb-8">
      Cadastre os alimentos da sua despensa e receba ideias de receitas saudáveis!
    </p>

    <!-- Formulário -->
    <form th:action="@{/produtos}" th:object="${produto}" method="post" class="space-y-5">

      <!-- Nome -->
      <div>
        <label for="nome" class="block text-green-600 dark:text-green-400 font-medium mb-1">Nome do alimento:</label>
        <input id="nome" type="text" th:field="*{nome}"
               class="w-full border border-green-500 dark:border-green-400 focus:border-green-400 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400"
               placeholder="Ex: Arroz Integral" required />
      </div>

      <!-- Descrição -->
      <div>
        <label for="descricao" class="block text-green-600 dark:text-green-400 font-medium mb-1">Descrição:</label>
        <input id="descricao" type="text" th:field="*{descricao}"
               class="w-full border border-green-500 dark:border-green-400 focus:border-green-400 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400"
               placeholder="Ex: Pacote de 1kg, rico em fibras" required />
      </div>

      <!-- Valor -->
      <div>
        <label for="preco" class="block text-green-600 dark:text-green-400 font-medium mb-1">Valor (R$):</label>
        <input id="preco" type="number" step="0.01" min="0" th:field="*{preco}"
               class="w-full border border-green-500 dark:border-green-400 focus:border-green-400 focus:ring-2 focus:ring-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400"
               placeholder="Ex: 15.90" required />
      </div>

      <!-- Quantidade -->
      <div>
        <label for="quantidade" class="block text-green-600 dark:text-green-400 font-medium mb-1">Quantidade:</label>
        <input id="quantidade" type="number" min="0" th:field="*{quantidade}"
               class="w-full border border-green-500 dark:border-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" required />
      </div>

      <!-- Validade -->
      <div>
        <label for="validade" class="block text-green-600 dark:text-green-400 font-medium mb-1">Validade:</label>
        <input id="validade" type="date" th:field="*{validade}"
               class="w-full border border-green-500 dark:border-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" required />
      </div>

      <!-- Categoria -->
      <div>
        <label for="categoria" class="block text-green-600 dark:text-green-400 font-medium mb-1">Categoria:</label>
        <select id="categoria" th:field="*{categoria}"
                class="w-full border border-green-500 dark:border-green-400 rounded-xl px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" required>
          <option value="">Selecione</option>
          <option value="Frutas">Frutas</option>
          <option value="Verduras">Verduras</option>
          <option value="Grãos">Grãos</option>
          <option value="Laticínios">Laticínios</option>
          <option value="Cereais e Derivados">Cereais e Derivados</option>
          <option value="Bebida">Bebida</option>
          <option value="Carnes, Ovos e Proteínas">Carnes, Ovos e Proteínas</option>
          <option value="Doces">Doces</option>
          <option value="Óleos, Gorduras e Condimentos">Óleos, Gorduras e Condimentos</option>
          <option value="Snacks e Fast-Food">Snacks e Fast-Food</option>
          <option value="Produtos Industrializados/Prontos">Produtos Industrializados/Prontos</option>
        </select>
      </div>

      <!-- Botão -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-green-500 to-orange-500 text-white font-bold py-3 px-4 rounded-xl hover:scale-105 transition transform shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-400">
        ✅ Salvar Alimento
      </button>
    </form>

    <!-- Link voltar -->
    <div class="mt-6 text-center">
      <a href="/produtos" class="text-green-600 dark:text-green-400 hover:text-orange-400 font-medium transition focus:outline-none focus:ring-2 focus:ring-green-300 rounded">
        ← Voltar à lista de alimentos
      </a>
    </div>
  </div>

  <!-- Script de alternância -->
  <script>
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const body = document.body;

 
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleDarkMode.textContent = '☀️';
    }

 
    toggleDarkMode.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleDarkMode.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
